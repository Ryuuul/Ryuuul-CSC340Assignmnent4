<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Animal</title>
    <link rel="stylesheet" href="../static/styles/styles.css"> 
</head>
<body>
    <h1>Update Animal</h1>
    <form action="/animals/update" method="post">
        <label for="name">Id:</label>
        <input type="number" id="animalId" name="animalId"  data-th-value="${animal.animalId}" readonly/><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${animal.name}" required><br>

        <label for="scientificName">Scientific Name:</label>
        <input type="text" id="scientificName" name="scientificName" th:value="${animal.scientificName}" required><br>

        <label for="species">Species:</label>
        <input type="text" id="species" name="species" th:value="${animal.species}" required><br>

        <label for="habitat">Habitat:</label>
        <input type="text" id="habitat" name="habitat" th:value="${animal.habitat}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"  th:text="${animal.description}"></textarea><br>

        <input type="submit" value="Update Animal">
    </form>
    <a href="/animals/all">Cancel</a>
</body>
</html>
